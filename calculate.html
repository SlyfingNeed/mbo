<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCEM Calculate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Patrick+Hand&family=Playpen+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo-nav">
            <p>CVEM</p>
            </div>
          <ul>
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="calculate" id="calculate-link">Calculate</a></li>
            <li><a href="reference" id="reference-link">Reference</a></li>
          </ul>
    
          <div class="menu-toggle">
            <input type="checkbox"/>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </header>
    
      <main>
        <section id="CalculatorSection" class="Calculator">
          <h2 class="flex flex-row items-center mt-5">Calculate Vehicle Carbon Emissions</h2>
          <form id="carbonForm">
            <label for="distance">Distance Travelled (in km):</label>
            <input type="number" id="distance" name="distance" required><br><br>
            
            <label for="fuelType">Fuel Type:</label>
            <select id="fuelType" name="fuelType" required>
              <option value="petrol">Petrol</option>
              <option value="diesel">Diesel</option>
              <option value="cng">CNG</option>
              <option value="electric">Electric</option>
            </select><br><br>
            
            <label for="fuelConsumed">Fuel Consumed (in liters or equivalent for electric):</label>
            <input type="number" id="fuelConsumed" name="fuelConsumed" required><br><br>
            
            <button type="button" onclick="calculateEmissions()">Calculate Emissions</button>
          </form>

  <div id="result"></div>       
        </section>
      </main>
    <script src="script1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
